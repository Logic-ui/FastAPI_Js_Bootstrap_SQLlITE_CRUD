{% extends "base.html" %} {% block content %}
<h2>Edit Task #{{ task.id }}</h2>
<form method="post" action="/edit/{{ task.id }}">
  <label
    >Title<br /><input
      type="text"
      name="title"
      value="{{ task.title }}"
      required /></label
  ><br />
  <label
    >Description<br /><textarea name="description">
{{ task.description }}</textarea
    ></label
  ><br />
  <label
    ><input
      type="checkbox"
      name="completed"
      value="1"
      {%
      if
      task.completed
      %}checked{%
      endif
      %}
    />
    Completed</label
  ><br />
  <button type="submit">Save</button>
</form>
{% endblock %}
